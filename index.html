<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>William Vieira | Links</title>
  <link rel="icon" type="image/png" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #141414;
      --card-bg: #212121;
      --link-bg: #171718;
      --hover-color: yellow;
      --text-color: aliceblue;
      --secondary-color: yellow;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    main {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.05);
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.304);
      margin-top: -200px;
    }

    .profile-img {
      width: 100px;
      height: 110px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    h1 {
      font-size: 1.5rem;
    }

    .location {
      color: var(--secondary-color);
      margin: 0.5rem 0;
    }

    .bio {
      margin-bottom: 1.5rem;
      font-size: 0.9rem;
    }

    .links {
      list-style: none;
      padding: 0;
    }

    .links li {
      background-color: var(--link-bg);
      margin: 0.5rem 0;
      border-radius: 5px;
      transition: 0.3s;
    }

    .links li a {
      display: block;
      padding: 0.7rem;
      color: var(--text-color);
      text-decoration: none;
    }

    .links li:hover {
      background-color: var(--hover-color);
    }

    .links li:hover a {
      color: black;
      box-shadow: inset 1px 1px 10px black;
    }

    footer {
      width: 100%;
      padding: 1rem;
      background-color: rgba(104, 247, 2, 0.457);
      box-shadow: inset 0 10px 15px -5px black;
      text-align: center;
      color: var(--text-color);
      font-size: 0.8rem;
      position: fixed;
      bottom: 0;
      left: 0;
    }

    footer a {
      color: antiquewhite;
      transition: color 0.3s;
    }

    footer a:hover {
      color: black;
    }
  </style>
</head>
<body>

  <main>
    <img src="assets/images/selfie.jpg" alt="Foto de William Vieira" class="profile-img">
    <h1>William Vieira</h1>
    <p class="location">Curitiba, Brazil</p>
    <p class="bio">"Front-end developer and avid Bible and Tolkien reader."</p>

    <ul class="links">
      <li><a href="https://github.com/Wyll-Numen" target="_blank" rel="noopener noreferrer">GitHub</a></li>
      <li><a href="https://www.frontendmentor.io/home" target="_blank" rel="noopener noreferrer">Frontend Mentor</a></li>
      <li><a href="https://www.linkedin.com/in/william-vieira777/" target="_blank" rel="noopener noreferrer">LinkedIn</a></li>
      <li><a href="https://x.com/WyllyamN" target="_blank" rel="noopener noreferrer">Twitter</a></li>
      <li><a href="https://www.instagram.com/wyll.numen/" target="_blank" rel="noopener noreferrer">Instagram</a></li>
    </ul>
  </main>

  <footer>
     Challenge by <strong><a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a></strong>.
    Coded by <strong><a href="https://github.com/Wyll-Numen" target="_blank" rel="noopener noreferrer">William Vieira</a></strong>.
  </footer>

</body>
</html>
